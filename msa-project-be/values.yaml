nameOverride: ""
fullnameOverride: ""
image:
  repository: kylesungproject/msa-project-be
  tag: "429dd9a"
  pullPolicy: IfNotPresent
replicaCount: 1
service:
  type: ClusterIP
  port: 8080
config:
  SPRING_PROFILES_ACTIVE: "prod"
  LOG_LEVEL: "INFO"
env:
  secretName: "msa-project-be-secret"
  configMapName: "msa-project-be-config"
probes:
  startup:
    path: "/actuator/health/liveness"
    initialDelaySeconds: 0
    periodSeconds: 5
    failureThreshold: 30
    timeoutSeconds: 2
  readiness:
    path: "/actuator/health/readiness"
    initialDelaySeconds: 15
    periodSeconds: 10
    failureThreshold: 6
    timeoutSeconds: 2
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
  - host: 127.0.0.1.nip.io
    paths:
    - path: /
      pathType: Prefix
resources:
  requests:
    cpu: 150m
    memory: 128Mi
  limits:
    cpu: 300m
    memory: 512Mi
dev:
  inlineSecret:
    enabled: false
    data: {}
nodeSelector: {}
tolerations: []
affinity: {}
