image:
  repository: kylesungproject/msa-project-fe
  tag: "b119229"
  pullPolicy: IfNotPresent

replicaCount: 1

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false

env:
  APP_ENV: "prod"
  API_BASE_PATH: "/api"

secretEnvFrom: []

probes:
  readiness:
    path: "/"
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 6
  liveness:
    path: "/healthz"
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 3

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 256Mi