image:
  repository: kylesungproject/msa-project-fe
  tag: "49d4802"
  pullPolicy: IfNotPresent
replicaCount: 1
service:
  type: ClusterIP
  port: 80
ingress:
  enabled: false
env:
  APP_ENV: "prod"
  API_BASE_PATH: "/api"
secretEnvFrom: []
probes:
  startup:
    path: "/"
    failureThreshold: 60
    periodSeconds: 2
  readiness:
    path: "/"
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 6
  liveness:
    path: "/"
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 3
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 256Mi
